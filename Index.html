<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Stylish Layout</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff7eb3);
            animation: gradientAnimation 5s infinite alternate;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        @keyframes gradientAnimation {
            0% { background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff7eb3); }
            100% { background: linear-gradient(135deg, #6a11cb, #2575fc, #6a11cb); }
        }
        .text {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            position: relative;
            transition: transform 0.3s, text-shadow 0.3s;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }
        @keyframes fadeIn {
            0% { opacity: 0.7; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(10px); }
        }
        .text:hover {
            transform: scale(1.2);
            text-shadow: 0 0 30px rgba(255, 255, 255, 1);
        }
        .glow-effect {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, transparent 70%);
            animation: glowMove 10s infinite linear;
        }
        @keyframes glowMove {
            0% { transform: translate(-50%, -50%); }
            100% { transform: translate(50%, 50%); }
        }
    </style>
</head>
<body>
    <div class="glow-effect"></div>
    <div class="text" id="dynamicText">Awesome Effects!</div>
    <script>
        const textElement = document.getElementById("dynamicText");
        const words = ["Creative Layout!", "Smooth Effects!", "Stunning Design!", "Mesmerizing UI!"];
        let index = 0;setInterval(() => {
        index = (index + 1) % words.length;
        textElement.textContent = words[index];
    }, 2000);
</script>

</body>
</html>
